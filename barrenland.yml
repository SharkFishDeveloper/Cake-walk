codebase:
  - ReactJs
start:
  - path: ./repo/Fundrz-client/src/App.js
    tag: App.js
pathVisibility: full
excludeFolders:
  - node_modules
  - .git
  - .gitignore
  - package-lock.json
  - package.json
  - public
  - README.md
exclude:
  - react
  - react-router-dom
  - '@fortawesome/fontawesome'
  - '@headlessui/react'
  - '@heroicons/react'
  - '@ramonak/react-progress-bar'
  - '@testing-library/jest-dom'
  - '@testing-library/react'
  - '@testing-library/user-event'
  - axios
  - country-state-city
  - js-cookie
  - rc-progress
  - react-cookie
  - react-country-region-selector
  - react-dom
  - react-icons
  - react-scripts
  - validator
  - web-vitals
  - tailwindcss
